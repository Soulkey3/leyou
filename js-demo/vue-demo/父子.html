<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <introduce :title="msg"></introduce>
    <for-componet :items="lessons"></for-componet>
</div>



<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 定义局部组件
    const introduce = {
        template:"<h1>{{title}}</h1>",
        props:['title']
    };
    const forComponet={
        template: "<ul><li v-for='item in items'>{{item}}</li></ul>",
        props: ['items']
    }

    const app =new Vue({
        el: "#app", //element ,vue作用的标签
        data:{
            msg:"大家好，我是渣渣辉！",
            lessons:['java','php','ios']
        },
        components:{
            introduce,forComponet
        }
    });
</script>
</body>
</html>
