<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div#box {
            width:100px;
            height: 100px;
            color: darkgrey;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="isRed=!isRed">点我切换颜色</button>
    <div id="box" :class="{red:isRed,blue:!isRed}">
        我是盒子
    </div>
    <hr>
    <h1>你的生日是{{birth}}</h1>
    <hr>
    <input type="text" v-model="num">
    <h1>num:{{num}}</h1>
</div>



<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app =new Vue({
        el: "#app", //element ,vue作用的标签
        data:{
            isRed:true,
            birthday: 1529032123201, //毫秒值
            num:1,
            person:{
                name: "zhangsan",
                age: 1,
            }
        },
        computed:{
            birth(){

                const day = new Date(this.birthday);
                return day.getFullYear()+"年"+day.getMonth()+"月"+day.getDay()+"日";
            }
        },
        watch:{
            num(val,oldval){
                console.log(val,oldval)
            },
            person:{
                deep:true,
                handler(val){
                    console.log(val.age)
                }
            }
        }

    });
</script>
</body>
</html>
